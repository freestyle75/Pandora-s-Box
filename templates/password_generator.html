<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #app {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    input, select {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Password Generator</h1>
    <form method="POST" action="/generate-password">
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="length" min="8" max="128" value="12" required>
      </select>
      <br>
      <label>
        <label for="special">Include Special Characters:</label>
        <input type="checkbox" id="special" name="include_special" checked>
      </label>
      <br>
      <button type="submit">Generate Password</button>
    </form>
    <br>
    {% if password %}
      <input type="text" id="password" value="{{ password }}" readonly>
      <br>
      <button onclick="copyToClipboard()">Copy Password</button>
    {% endif %}
  </div>

  <script>
    function copyToClipboard() {
      const passwordText = document.getElementById('password').value;
      navigator.clipboard.writeText(passwordText).then(() => {
        alert('Password copied to clipboard!');
      }, (err) => {
        alert('Failed to copy password: ', err);
      });
    }
  </script>
</body>
</html>
